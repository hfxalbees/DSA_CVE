<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Files</title>
    <!-- Include Bootstrap CSS for tab styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            {% for key, value in file_paths.items() %}
                <li class="nav-item">
                    <a class="nav-link" id="{{ key }}-tab" data-toggle="tab" href="#{{ key }}" role="tab" aria-controls="{{ key }}" aria-selected="true">{{ key }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="tab-content" id="myTabContent">
            {% for key, value in file_paths.items() %}
                <div class="tab-pane fade" id="{{ key }}" role="tabpanel" aria-labelledby="{{ key }}-tab">
                    <!-- Content will be dynamically loaded via JavaScript -->
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS for tab functionality -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Load content into tabs dynamically
        $(document).ready(function() {
            {% for key, value in file_paths.items() %}
                $('#{{ key }}').load('/file/{{ key }}');
            {% endfor %}
        });
    </script>
</body>
</html>
