<!doctype html>
<html lang="en">
  <head>
    <title>Search Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .table-container {
        width: 100%;  /* Make the container full-width */
        overflow-x: auto;  /* Enable horizontal scrolling */
      }
      .table-responsive {
        max-height: 70vh;  /* Adjust the height as needed */
        overflow-y: auto;  /* Enable vertical scrolling */
      }
      th {
        position: -webkit-sticky; /* for Safari */
        position: sticky;
        top: 0;
        background: white;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center">Enter a term to search</h1>
      <!-- <p class="text-center">Sorting completed in {{ elapsed_time }} seconds.</p> -->
      <form method="POST" class="form-inline justify-content-center mb-4">
        <div class="form-group mr-2">
          <select name="search_column" class="form-control">
            {% for column in columns %}
              <option value="{{ column }}" {% if search_column == column %}selected{% endif %}>{{ column }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mr-2">
          <input type="text" name="search_term" class="form-control" placeholder="Search term" value="{{ search_term if search_term else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-striped">
            {{ sorted_df_html | safe }}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
